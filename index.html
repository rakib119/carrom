<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body class="body ">
    <div class="board-layout">
        <div class="sidebar">
            <div class="sidebar-corner top-left-up"></div>
            <div class="sidebar-corner top-left-down"></div> 
            <div class="sidebar-corner top-right-down"></div>
            <div class="sidebar-corner top-right-up"></div> 
            <div class="sidebar-corner bottom-left-up"></div>
            <div class="sidebar-corner bottom-left-down"></div>
            <div class="sidebar-corner bottom-right-up"></div>
            <div class="sidebar-corner bottom-right-down"></div> 
            <div class="main"> 
                <!-- hole-circle -->
                <div class="hole-circle net-hole-top-left"></div>
                <div class="hole-circle net-hole-top-right"></div>
                <div class="hole-circle net-hole-bottom-left"></div>
                <div class="hole-circle net-hole-bottom-right"></div>
                <!-- Base line and base circle -->
                                <!-- top  -->
                <div class="base-circle base-top-1"></div>
                <div class="base-circle base-top-2"></div>
                                <!-- bottom  -->
                <div class="base-circle base-bottom-1"></div>
                <div class="base-circle base-bottom-2"></div>
                                <!-- left  -->
                <div class="base-circle base-left-1"></div>
                <div class="base-circle base-left-2"></div>
                                <!-- right  -->
                <div class="base-circle base-right-1"></div>
                <div class="base-circle base-right-2"></div>

                <div class="arrow a-top-left"> 
                </div>
                <div class="arrow a-top-right"></div>
                <div class="arrow a-bottom-left"></div>
                <div class="arrow a-bottom-right"></div>

                <!-- Carrommen -->
                <div class="carrommen">
                    <!-- carrom board shadow -->
                <div class="coin white-coin coin-white-1"></div> 
                <div class="coin white-coin coin-white-2"></div> 
                <div class="coin white-coin coin-white-3"></div> 
                <div class="coin white-coin coin-white-4"></div> 
                <div class="coin white-coin coin-white-5"></div> 
                <div class="coin white-coin coin-white-6"></div> 
                <div class="coin white-coin coin-white-7"></div> 
                <div class="coin white-coin coin-white-8"></div> 
                <div class="coin white-coin coin-white-9"></div> 
                <div class="coin black-coin coin-black-1"></div> 
                <div class="coin black-coin coin-black-2"></div> 
                <div class="coin black-coin coin-black-3"></div> 
                <div class="coin black-coin coin-black-4"></div> 
                <div class="coin black-coin coin-black-5"></div> 
                <div class="coin black-coin coin-black-6"></div> 
                <div class="coin black-coin coin-black-7"></div> 
                <div class="coin black-coin coin-black-8"></div> 
                <div class="coin black-coin coin-black-9"></div>
                <div class="coin red-coin"></div> 
                </div>  
                <!-- strick -->
                <div class="strick"></div>  
            </div>
        </div>
    </div>
</body>
</html>
